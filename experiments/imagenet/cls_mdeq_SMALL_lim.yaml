GPUS: (0,1,2,3)
LOG_DIR: 'log/'
DATA_DIR: ''
OUTPUT_DIR: 'output/'
WORKERS: 40
PRINT_FREQ: 1000

MODEL:
  NAME: mdeq
  NUM_LAYERS: 5
  NUM_CLASSES: 1000
  NUM_GROUPS: 8
  DROPOUT: 0.0
  F_THRES: 26
  B_THRES: 5
  LIM_MEM: 20
  WNORM: true
  DOWNSAMPLE_TIMES: 2
  EXPANSION_FACTOR: 5
  IMAGE_SIZE:
    - 224
    - 224
  EXTRA:
    FULL_STAGE:
      NUM_MODULES: 1
      NUM_BRANCHES: 4
      BLOCK: BASIC
      HEAD_CHANNELS:
      - 24
      - 48
      - 96
      - 192
      FINAL_CHANSIZE: 2048
      NUM_BLOCKS:
      - 1
      - 1
      - 1
      - 1
      NUM_CHANNELS:
      - 32
      - 64
      - 128
      - 256
      FUSE_METHOD: SUM
      GROUP_NORM: false
CUDNN:
  BENCHMARK: false
  DETERMINISTIC: true
  ENABLED: true
DATASET:
  DATASET: 'imagenet'
  DATA_FORMAT: 'jpg'
  ROOT: 'data/imagenet/'
  TEST_SET: 'val'
  TRAIN_SET: 'train'
TEST:
  BATCH_SIZE_PER_GPU: 32
  MODEL_FILE: ''
TRAIN:
  BATCH_SIZE_PER_GPU: 32
  BEGIN_EPOCH: 0
  END_EPOCH: 100
  RESUME: true
  LR_SCHEDULER: 'cosine'
  PRETRAIN_STEPS: 500000
  LR_FACTOR: 0.1
  LR_STEP:
  - 30
  - 60
  - 90
  OPTIMIZER: sgd
  LR: 0.05
  WD: 0.00005
  MOMENTUM: 0.9
  NESTEROV: true
  SHUFFLE: true
DEBUG:
  DEBUG: false
